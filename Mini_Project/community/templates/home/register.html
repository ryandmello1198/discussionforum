{% extends 'base.html' %}

{% block head %}
<title>Registration</title>
{% endblock %}

    {% block body %}

      <h1>Registration Form</h1>
      <div class="jumbotron">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
    {% endblock %}
