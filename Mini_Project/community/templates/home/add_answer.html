{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
<meta charset="utf-8">
<title>Answer: {{ question.title }}</title>
{% endblock %}

{% block body %}
<div class="container">

<div class="row">
  <div class="col-md-8">
    <div class="page-header">
<h1>Add new Answer</h1>
</div>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

</div>


  </div>
{% endblock %}
